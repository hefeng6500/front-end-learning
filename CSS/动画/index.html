<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .test {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        width: 100px;
        height: 100px;
        background-color: red;
        /* animation: test 1s infinite; */
      }

      @keyframes test {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(8);
        }
      }
    </style>
  </head>
  <body>
    <div class="test"></div>
  </body>
</html>
